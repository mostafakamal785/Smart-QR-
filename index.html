<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--normlze-->
    <link rel="stylesheet" href="css/normlize.css" />
    <!-- font awsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css -->
    <link class="statLink" rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>QR-Reader</title>
  </head>
  <body>
    <header>
      <div class="lightAndDark">
        <button class="statMood"><i class="fa-solid fa-sun"></i></button>
      </div>
    </header>
    <main>
      <h1>Smart QR Code</h1>
      <div class="container">
        <section class="qrPreview">
          <div class="qrCode"></div>
          <div class="qrActions">
            <button class="downloadBtn">
              <i class="fa-solid fa-download"></i>
              <h3>download</h3>
            </button>
            <button class="shareBtn">
              <i class="fa-solid fa-share-nodes"></i>
              <h3>share</h3>
            </button>
          </div>
          <h4>preview updates in real-time</h4>
        </section>
        <section class="qrInputSection">
          <div class="switchTypeSection">
            <h3>content type</h3>
            <select name="qr-type" id="qrType">
              <option value="sms">sms</option>
              <option value="text">text</option>
              <option value="url">url</option>
              <option value="phone">phone</option>
              <option value="email">email</option>
              <option value="wifi">wifi</option>
              <option value="vcard">vcard</option>
            </select>
          </div>
          <div class="qrColor">
            <div class="qrBtnColor">
              <label for="darkColor">Foreground Color</label>
              <input type="color" id="darkColor" value="#000000" />
            </div>
            <div class="qrBtnColor">
              <label for="whiteColor">Background Color</label>
              <input type="color" id="whiteColor" value="#ffffff" />
            </div>
          </div>
          <div class="qrSize">
            <label for="qrSize" class="sizeLabel"
              >QR Size (
              <span id="qrSizeValue">250</span>
              PX)</label
            >
            <input
              type="range"
              name="qr-size"
              id="qrSize"
              min="100"
              max="500"
              value="250"
            />
          </div>
          <div class="qrInputFilds">
            <div class="inputFild sms">
              <textarea
                name="qr-text"
                id="qrText"
                placeholder="inter you're text here"
              ></textarea>
            </div>
            <div class="inputFild text">
              <input type="text" placeholder="inter you're text" />
            </div>
            <div class="inputFild email">
              <h3>Email Address</h3>
              <input
                type="email"
                class="emailAddress"
                placeholder="your@exmple.com"
              />
              <h3>Subject</h3>
              <input
                type="text"
                class="subject"
                placeholder="Subject of email"
              />
              <h3>Body</h3>
              <textarea
                name="body-email"
                id="emailBody"
                placeholder="Email vody content"
              ></textarea>
            </div>
            <div class="inputFild url">
              <input type="url" placeholder="Enter your URL" />
            </div>
            <div class="inputFild vcard">
              <h3>Full Name</h3>
              <input type="text" placeholder="Mostafa Kamal" />
              <h3>Organization</h3>
              <input type="text" placeholder="Acme Corp" />
              <h3>Title</h3>
              <input type="text" placeholder="Web developement" />
              <h3>Phone</h3>
              <input type="number" max="11" placeholder="+1234567890" />
              <h3>Email</h3>
              <input type="email" placeholder="your@example.com" />
              <h3>Website</h3>
              <input type="url" placeholder="https://example.com" />
            </div>
            <div class="inputFild phone">
              <input type="number" placeholder="+1234567890" />
            </div>
            <div class="inputFild wifi">
              <h3>SSID</h3>
              <input type="text" placeholder="wi-fi NEtwork Name" />
              <h3>Password</h3>
              <input type="text" placeholder="wi-fi Password" />
              <h3>Encryption</h3>
              <div class="slectio-wifi">
                <select>
                  <option value="none">none</option>
                  <option value="wep">WEP</option>
                  <option value="WPA">WPA</option>
                  <option value="EAP">802.1xEAP</option>
                  <option value="WAPI PSK">WAPI PSK</option>
                  <option value="WAPI CERT">WAPI CERT</option>
                  <option value="WPA3">WPA3 OWE</option>
                  <option value="WPA3-PERSONAL">WPA3-PESONAL</option>
                </select>
              </div>
            </div>
          </div>
          <button class="generateQrBtn">Generate QR code</button>
        </section>
      </div>
      <section class="uploadSection">
        <label for="imgUploading">upload section</label>
        <div class="uploadImg">
          <input type="file" accept="img/*" id="imgUploading" hidden />
          <p>
            Drag & Drop image here or <strong>click to Upload</strong> to
            Extract Text(OCR)
          </p>
          <div id="img-loading" class="loading">
            <div class="loader"></div>
            <span class="loadingtext">Extracting text...</span>
          </div>
        </div>
      </section>
      <section class="historySection">
        <h1 class="histTitle">History</h1>
        <ul class="historyList">

            <div class="cardSrc">

              </div>
            </div>
            <div class="cardOptions">
              <button class="histRegenerateBtn">
                <i class="fa-solid fa-arrows-rotate"></i>
                <span>Regenerate</span>
              </button>
              <button class="histDownloadBtn">
                <i class="fa-solid fa-download"></i>
                <span>Download</span>
              </button>
              <button class="histDeletBtn">
                <i class="fa-solid fa-trash"></i>
                <span>Delete</span>
              </button>
            </div>
          </li> -->
        </ul>
      </section>
    </main>
    <script src="js/qrcode.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
