<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--normlze-->
    <link rel="stylesheet" href="css/normlize.css" />
    <!-- font awsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css -->
    <link class="statlink" rel="stylesheet" href="css/style-white.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"

    <title>QR-Reader</title>
  </head>
  <body>
    <header>
      <div class="light-and-dark">
        <button class="statMood"><i class="fa-solid fa-sun"></i></button>
      </div>
    </header>
    <main>
      <h1>Smart QR Code</h1>
      <div class="container">
        <section class="QR-preview">
          <div class="QR-code"></div>
          <div class="QR-actions">
            <button class="downloadBTN">
              <i class="fa-solid fa-download"></i>
              <h3>download</h3>
            </button>
            <button class="shareBTN">
              <i class="fa-solid fa-share-nodes"></i>
              <h3>share</h3>
            </button>
          </div>
          <h4>preview updates in real-time</h4>
        </section>
        <section class="QR-input-section">
          <div class="switch-type-section">
            <h3>content type</h3>
            <select name="QR-type" id="QRType">
              <option value="sms">sms</option>
              <option value="text">text</option>
              <option value="url">url</option>
              <option value="phone">phone</option>
              <option value="email">email</option>
              <option value="wifi">wifi</option>
              <option value="vcard">vcard</option>
            </select>
          </div>
          <div class="QR-color">
            <div class="QR-btn-color">
              <label for="darkcolor">Foreground Color</label>
              <input type="color" id="darkcolor" value="#000000" />
            </div>
            <div class="QR-btn-color">
              <label for="whitecolor">Background Color</label>
              <input type="color" id="whitecolor" value="#ffffff" />
            </div>
          </div>
          <div class="QR-size">
            <label for="QRsize" class="Size-label"
              >QR Size (
              <span id="QRsize-value">250</span>
              PX)</label
            >
            <input
              type="range"
              name="QR-size"
              id="QRsize"
              min="100"
              max="500"
              value="250"
            />
          </div>
          <div class="QR-input-filds">
            <div class="input-fild sms">
              <textarea
                name="QR-text"
                id="QRText"
                placeholder="inter you're text here"
              ></textarea>
            </div>
            <div class="input-fild text">
              <input type="text" placeholder="inter you're text" />
            </div>
            <div class="input-fild email">
              <h3>Email Address</h3>
              <input
                type="email"
                class="email-address"
                placeholder="your@exmple.com"
              />
              <h3>Subject</h3>
              <input
                type="text"
                class="Subject"
                placeholder="Subject of email"
              />
              <h3>Body</h3>
              <textarea
                name="body-email"
                id="email-body"
                placeholder="Email vody content"
              ></textarea>
            </div>
            <div class="input-fild url">
              <input type="url" placeholder="Enter your URL" />
            </div>
            <div class="input-fild vcard">
              <h3>Full Name</h3>
              <input type="text" placeholder="Mostafa Kamal" />
              <h3>Organization</h3>
              <input type="text" placeholder="Acme Corp" />
              <h3>Title</h3>
              <input type="text" placeholder="Web developement" />
              <h3>Phone</h3>
              <input type="number" max="11" placeholder="+1234567890" />
              <h3>Email</h3>
              <input type="email" placeholder="your@example.com" />
              <h3>Website</h3>
              <input type="url" placeholder="https://example.com" />
            </div>
            <div class="input-fild phone">
              <input type="number" placeholder="+1234567890" />
            </div>
            <div class="input-fild wifi">
              <h3>SSID</h3>
              <input type="text" placeholder="wi-fi NEtwork Name" />
              <h3>Password</h3>
              <input type="text" placeholder="wi-fi Password" />
              <h3>Encryption</h3>
              <div class="slectio-wifi">
                <select>
                  <option value="none">none</option>
                  <option value="wep">WEP</option>
                  <option value="WPA">WPA</option>
                  <option value="EAP">802.1xEAP</option>
                  <option value="WAPI PSK">WAPI PSK</option>
                  <option value="WAPI CERT">WAPI CERT</option>
                  <option value="WPA3">WPA3 OWE</option>
                  <option value="WPA3-PERSONAL">WPA3-PESONAL</option>
                </select>
              </div>
            </div>
          </div>
          <button class="generateQR-btn">Generate QR code</button>
        </section>
      </div>
      <section class="upload-section">
        <label for="imgUploading">upload section</label>
        <div class="upload-img">
          <input type="file" accept="img/*" id="imgUploading" hidden />
          <p>
            Drag & Drop image here or <strong>click to Upload</strong> to
            Extract Text(OCR)
          </p>
          <div id="img-loading" class="loading">
            <div class="loader"></div>
            <span class="loadingtext">Extracting text...</span>
          </div>
        </div>
      </section>
      <section class="history-section">
        <h1 class="hist-title">History</h1>
        <ul class="history-list">

                <i class="fa-solid fa-trash"></i>

              </button>
            </div>
          </li> -->
        </ul>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="index.js"></script>
  </body>
