<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--normlze-->
    <link rel="stylesheet" href="../css/normlize.css" />
    <!-- font awsome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- main css -->
    <link class="statLink" rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Anime tracker</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="..\img/logo.png" alt="Anime tracker logo" />
        <h1>Anime Tracker</h1>
      </div>
      <input type="text" placeholder="Enter Your Name" id="nameFilde" />
      <div class="avatars">
        <img src="..\img\prof1.jpg" alt="profile photo" class="avatar active" />
        <img src="..\img\prof2.jpg" alt="profile photo" class="avatar" />
        <img src="..\img\prof3.jpg" alt="profile photo" class="avatar" />
        <img src="..\img\prof4.jpg" alt="profile photo" class="avatar" />
      </div>
      <a href="dashboard.html" target="_self" class="startLink"
        ><button id="logInBtn">Start Tracking</button></a
      >
      <h6>Your data is sorted locally and never shared</h6>
    </main>
  </body>
</html>
